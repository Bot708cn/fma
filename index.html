<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FMA - Calendrier √âconomique</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üìÜ Calendrier √âconomique FMA</h1>
    <div id="calendar">
      <p>Chargement des donn√©es √©conomiques...</p>
    </div>
  </div>

  <script>
    const apiKey = "ewsvAEiIAbLvKEYcBOCNvmh5kvPXjvD7";
    const calendarEl = document.getElementById("calendar");

    async function getEconomicCalendar() {
      try {
        const today = new Date().toISOString().split("T")[0];
        const response = await fetch(`https://financialmodelingprep.com/api/v3/economic_calendar?from=${today}&to=${today}&apikey=${apiKey}`);
        const data = await response.json();

        const events = data.slice(0, 2).concat(data.slice(-2)); // 2 premi√®res et 2 derni√®res donn√©es

        if (events.length === 0) {
          calendarEl.innerHTML = "<p>Aucune donn√©e pour aujourd'hui.</p>";
          return;
        }

        let html = '<table><thead><tr><th>Heure</th><th>√âv√©nement</th><th>Pays</th><th>Impact</th><th>R√©sultat</th></tr></thead><tbody>';
        events.forEach(event => {
          html += `<tr>
            <td>${event.date}</td>
            <td>${event.event}</td>
            <td>${event.country}</td>
            <td>${event.impact}</td>
            <td>${event.actual || '-'}</td>
          </tr>`;
        });
        html += '</tbody></table>';

        calendarEl.innerHTML = html;
      } catch (err) {
        console.error(err);
        calendarEl.innerHTML = "<p>Erreur lors du chargement des donn√©es.</p>";
      }
    }

    getEconomicCalendar();
  </script>
</body>
</html>
