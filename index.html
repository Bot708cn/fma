<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>FMA - Calendrier Économique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #add8e6; /* bleu clair */
      padding: 15px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      color: #00264d; /* bleu foncé */
      font-size: 2rem;
      letter-spacing: 2px;
    }

    .table-container {
      padding: 20px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
      background-color: #111;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #222;
      color: #00ffc8;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    td.flag {
      font-size: 1.5rem;
    }

    tr:hover {
      background-color: #1a1a1a;
    }

    footer {
      text-align: center;
      color: #777;
      padding: 20px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>FMA - Calendrier Économique</h1>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Heure</th>
          <th>Pays</th>
          <th>Drapeau</th>
          <th>Événement</th>
          <th>Impact</th>
          <th>Actuel</th>
          <th>Prévu</th>
          <th>Précédent</th>
        </tr>
      </thead>
      <tbody id="calendar-body">
        <tr><td colspan="8">Chargement...</td></tr>
      </tbody>
    </table>
  </div>

  <footer>© 2025 - Forex Macro Analyse (FMA) par 708</footer>

  <script>
    const API_KEY = "af2bb33418ab4b9:qlgq6yu8qvwq7as";
    const calendarBody = document.getElementById("calendar-body");

    fetch(`https://api.tradingeconomics.com/calendar?c=${API_KEY}`)
      .then(res => res.json())
      .then(data => {
        calendarBody.innerHTML = "";

        const today = new Date().toISOString().split("T")[0];
        const todayEvents = data.filter(e => e.Date && e.Date.startsWith(today));

        if (todayEvents.length === 0) {
          calendarBody.innerHTML = `<tr><td colspan="8">Aucun événement aujourd'hui.</td></tr>`;
          return;
        }

        todayEvents.forEach(ev => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${new Date(ev.Date).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})}</td>
            <td>${ev.Country}</td>
            <td class="flag">${getFlagEmoji(ev.Country)}</td>
            <td>${ev.Event}</td>
            <td>${impactToIcons(ev.Importance)}</td>
            <td>${ev.Actual ?? 'N/A'}</td>
            <td>${ev.Forecast ?? 'N/A'}</td>
            <td>${ev.Previous ?? 'N/A'}</td>
          `;
          calendarBody.appendChild(row);
        });
      })
      .catch(err => {
        console.error(err);
        calendarBody.innerHTML = `<tr><td colspan="8">Erreur de chargement des données.</td></tr>`;
      });

    function getFlagEmoji(country) {
      const flags = {
        "United States": "🇺🇸",
        "Germany": "🇩🇪",
        "France": "🇫🇷",
        "Italy": "🇮🇹",
        "Canada": "🇨🇦",
        "United Kingdom": "🇬🇧",
        "Japan": "🇯🇵",
        "China": "🇨🇳",
        "Australia": "🇦🇺",
        "Euro Area": "🇪🇺"
      };
      return flags[country] || "🏳️";
    }

    function impactToIcons(impact) {
      if (impact === 3) return "💥💥💥";
      if (impact === 2) return "💥💥";
      if (impact === 1) return "💥";
      return "–";
    }
  </script>
</body>
</html>
